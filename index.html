<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Monk's Cafe</title>

	<link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<!-- Basic page structure -->
	<div id="logo">
		<h1>Tom's Restaurant</h1>

		<h2>“The Coffee Shop”</h2>
	</div>

	<!-- Nav bar -->
	<div id="navigation_top" class="nav_bar_colapse">
			<ul id="navigation_menu" class="nav_menu">

		<li class="active"><a href="#main_reservation">Reservations</a></li>
		<li><a href="#main_map">Come Dine with Us</a></li>
		<li><a href="#main_review">Customer Reviews</a></li>
		<li><a href="#main_contact">Contact Us</a></li>
			</ul>
		</div>


	<img id="mainImage" src="images/toms-restaurant.jpg">
<div id="content" class="main_content">
	
	<div class="reservations" id="main_reservation">
		<header class="main_header">
		<h3 class="entry_reservation">Reservations</h3>
		
		<div id="makeReserv" class="reserv">
			<h4 class="details_reservation">Make Reservations</h4>
				<div class="form_makeReservation">
			<form class="form_reservation">
	    		<label class="labelReservation">Name: </label>
	    			<input id="name" type="text" class="inputReservation"><br>
	    		<label class="labelReservation">Choose a date: </label>
	    			<input id="date" type="date" value="2017-12-11" class="inputReservation"><br>
	    		<label class="labelReservation">Reservation time: </label>
	    			<input id="time" type="time" class="inputReservation"><br>
	    		<button>Confirm Reservation</button>
				</form>
				</div>
			
		</div>

		<div id="ExistingReserv" class="reserv">
		<h4 class="details_reservation">Existing Reservations</h4>
		<div class="form_existingReservation">
			<table class="table_reservation">
				<thead>
					<th>Name</th>
					<th>Day</th>
				</thead>
				<tbody>
					<!-- Add reservation data here -->
				</tbody>
			</table>
			<button>Cancel Reservation</button>
		</div>
		</div>
		</header>

	</div>	
	
	<div class="map_class" id="main_map">
		<header id="main_header">
		<h3>Come Dine with Us</h3>
		<div id="map" class="col-md-12">
		</div>
	</header>
	</div>
		
	
	
	<div class="review" id="main_review">
		<header class="main_header">
		<h3 class="customer_reviews">Customer Reviews</h3>
		</header>
		
		
		<form id="customerReview" class="cr">
			<input type="text" id="name_reviewer" placeholder="Name">
			<input id="comment" type="text" placeholder="Tell us your experience"><br>
			<button type="submit" id="comment_button">Submit</button>
		</form>
			
		<div id="reviews_answers" class="reviewsAnswers">
			<p>Reviews</p>
			<ul class="list_coments">
				
			</ul>
		</div>

			
	</div>

	<!-- Handlebar Templates to show comments -->
	<script id="comment-template" type="text/x-handlebars-template">
		<li data-id="{{commentId}}">
			<p>{{comment}} - {{name}}</p>

		</li>
	</script>

	<div class="contact" id="main_contact">
		<header class="main_header">
			<h3 class="contact_us">Contact Us</h3>
			<label>Name: </label><br>
			<input type="text" id="name"><br>
			<label>Leave your message: </label><br>
			<input type="text" id="message"><br>
			<label>Email: </label><br>
			<input type="email" id="email"><br>
			<button type="submit" id="submit">Submit</button>
		</header>
		

	</div>
</div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
  <script src="js/handlebars-v4.0.5.js"></script>
 <!-- JQuery -->
 <script src="js/jquery-3.0.0.js"></script>
 <!-- Main js file -->
 <script src="js/main.js"></script>
 <!-- google maps -->
 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDbt1M_Y1NT5NIZ27O1y0L-PXT5-bEIjs&callback=initMap" async defer></script>

</body>
</html>
