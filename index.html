<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Monk's Cafe</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	

</head>
<body>

	<!-- template for reservation-list -->
	<script id="reservation-template" type="text/x-handlebars-template">
		<!--<input type="checkbox" id="cancelReservation" class="cancelCheck"> -->
		<tr>
			<td>{{name}}</td>
			<td>{{date}}</td>
			<td>{{time}}</td>
		</tr>
		<!--</input> -->
	</script>

	<!-- Basic page structure -->
	<div id="logo">
		<h1>Tom's Restaurant</h1>

		<h2>“The Coffee Shop”</h2>
	</div>

	<!-- Nav bar -->
	<div id="navigation_top" class="nav_bar_colapse">
			<ul id="navigation_menu" class="nav_menu">

		<li class="active"><a href="#main_reservation">Reservations</a></li>
		<li><a href="#main_map">Come Dine with Us</a></li>
		<li><a href="#main_review">Customer Reviews</a></li>
		<li><a href="#main_contact">Contact Us</a></li>
			</ul>
		</div>


	<img class="img-responsive" id="mainImage" src="images/toms-restaurant.jpg">
<div id="content" class="main_content">
	
	<!-- Reservation List -->
	<div class="reservations" id="main_reservation">
		<header class="main_header">
		<h3 class="entry_reservation">Reservations</h3>
			<div class="row">
				<div class="col-md-6">
				<h4 class="details_reservation_mk box">Make Reservations</h4>
			
					<div class="reserv box">
					<form class="form_reservation">
			    		<label class="labelReservation">Name: </label>
			    			<input id="name" type="text" class="input_Reservation"><br>
			    		<div id="label">
			    		<label class="labelReservation">Choose a date: </label>
			    			<input id="date" type="date" class="inputReservation"><br>
			    		</div>
			    		<div class="form-group"> 
				    			<div id="drop_down">
				    			<label class="labelReservation">Choose time: </label>
				    			
				    			<select class="dropdown-menu reservation-time" id="time">
				    				<option disabled selected value></option>
				    				<option>5:00PM</option>
				    				<option>6:00PM</option>
				    				<option>7:00PM</option>
				    				<option>8:00PM</option>
				    				<option>9:00PM</option>
				    				<option>9:30PM</option>
				    			</select>
				    			</div>
				    		 </div> 

			    		<button class="btn btn-default reservation-button" id="make_reservation_bt">Confirm Reservation</button>
						</form>
			
						</div>
					</div>
				<div class="col-md-6">
					<h4 class="details_reservation_ex box">Existing Reservations</h4>
				    
					<div class="form_existingReservation box">
						<table class="table_reservation table-striped">
							<thead>
								<th>Name</th>
								<th>Day</th>
								<th>Time</th>
							</thead>
							<tbody class="reservation-list"></tbody>
						</table>
						<!--<button class="btn btn-default reservation-button" id="cancel_reservations">Cancel Reservation</button>-->
					</div>
				</div>
			</div>	
		</header>

	</div>	
	
	<!-- Come Dine with Us - Map -->
	<div class="map_class" id="main_map">
		<header id="main_header">
		<h3>Come Dine with Us</h3>
		<div id="map" class="col-md-12">
		</div>
	</header>
	</div>
		
	
	<!-- Customer Review form -->
	<div class="review" id="main_review">
		<header class="main_header">
		<h3 class="customer_reviews">Customer Reviews</h3>
		</header>
		
		
		<form id="customerReview" class="cr">
		<div class="row">
			<div class="col-md-12">
			<input type="text" id="name_reviewer" placeholder="Name">
			</div>
		 	<div class="col-md-12">
			<input id="comment" type="text" placeholder="Tell us your experience"><br>
			</div>
			<button type="submit" id="comment_button">Submit</button>
		</div>
		</form>
			
		<div id="reviews_answers" class="reviewsAnswers">
			<p id="p_reiew">Reviews</p>
			<ul class="list_coments">
				
			</ul>
		</div>

			
	</div>

	<!-- Handlebar Templates to show comments -->
	<script id="comment-template" type="text/x-handlebars-template">
		<li data-id="{{commentId}}">
			<h4>{{name}}</h4><br>
			<p>{{comment}}</p>

		</li>
	</script>

	<!-- Contact Us form -->
	<div class="contact" id="main_contact">
		<header class="main_header">
			<h3 class="contact_us">Contact Us</h3>
			<form id="contact_form">
			<label>Name: </label><br>
			<input type="text" id="contact_name"><br>
			<label>Leave your message: </label><br>
			<input type="text" id="contact_message"><br>
			<label>Email: </label><br>
			<input type="email" id="contact_email"><br>
			<button type="submit" id="submit" class="btn btn-primary">Submit</button>
		</form>
		</header>
	</div>
</div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
  <script src="js/handlebars-v4.0.5.js"></script>
 <!-- JQuery -->
 <script src="js/jquery-3.0.0.js"></script>
 <!-- Main js file -->
 <script src="js/main.js"></script>
 <!-- google maps -->
 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDbt1M_Y1NT5NIZ27O1y0L-PXT5-bEIjs&callback=initMap" async defer></script>
 <!-- Latest compiled and minified CSS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

</body>
</html>
